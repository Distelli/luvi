language: c

env:
  - BUILD_TYPE=static

os:
  - linux
  - osx

before_install:
  - git submodule update --init --recursive
  - git submodule update --recursive

before_script:
  - sudo add-apt-repository --yes ppa:kalakris/cmake
  - sudo apt-get update -qq
  - sudo apt-get install cmake

script:
  - make ${BUILD_TYPE}
  - make test

notifications:
  email: true
  irc: "irc.freenode.org#luvit"
